<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOK RECOMMENDER SYSTEM</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    .text-white{
    color:white
    }

</style>

<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand">MY BOOK RECOMMENDER</p>

        <ul class="nav navbar-nav">
            <li><a href="/">HOME</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>CONTACT</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">SEARCH FOR TITLE</h1>

                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>

            </div>


            {% if data %}

            {% for i in data %}
             <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h4 class="text-white">{{i[0]}}</h4>
                            <h5 class="text-white">{{i[1]}}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}

            {% endif %}






        </div>
    </div>


</body>
</html>
